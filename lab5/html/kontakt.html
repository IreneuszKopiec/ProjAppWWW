
      <section class="forms">
        <h2 class="section-title">Skontaktuj się z nami</h2>
        <br />
        <form
          id="kontakt"
          action="mailto:169256@student.uwm.edu.pl"
          method="post"
          enctype="text/plain"
        >
          <div class="form-group">
            <label for="name">Imię:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              style="width: 80%"
            />
          </div>
          <div class="form-group">
            <label for="email">Adres e-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              style="width: 55%"
            />
          </div>
          <div class="form-group">
            <label for="message">Wiadomość:</label>
            <br />
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              style="width: 100%"
            ></textarea>
          </div>
          <button
            type="submit"
            style="display: block; margin: 0 auto; height: 50px; width: 100px"
          >
            Wyślij
          </button>
          <button
            type="button"
            onclick="clearForm()"
            style="display: block; margin: 0 auto; height: 50px; width: 100px"
          >
            Wyczyść
          </button>
        </form>
      </section>
